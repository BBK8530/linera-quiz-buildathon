services:
  linera-quiz-app:
    build: .
    container_name: linera-quiz-app
    ports:
      - "0.0.0.0:5173:5173" # Web app (Vite dev server) - 关键修改
      - "0.0.0.0:8080:8080" # Linera service
      - "0.0.0.0:9001:9001" # Shard proxy
      - "0.0.0.0:13001:13001" # Shard service
    volumes:
      - .:/build:cached
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    tty: true
    stdin_open: true
    healthcheck:
      test: ["CMD", "curl", "-s", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
